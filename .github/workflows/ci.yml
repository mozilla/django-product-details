name: "Run tests in CI"
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "pypy-3.7"
          - "pypy-3.8"
    name: Python ${{ matrix.python-version }} in use
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          #Â Note that all envs will have the default version of Python available,
          # too. This is 3.8 at time of writing.
          python-version: ${{ matrix.python-version }}
          architecture: "x64" # optional x64 (default) or x86.
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox
